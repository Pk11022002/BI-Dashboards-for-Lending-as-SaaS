<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0077be; /* Ocean blue background */
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the entire viewport height */
            position: relative; /* Position relative to allow absolute positioning within */
            margin: 0; /* Remove default margin */
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%;
        }
        h2 {
            font-size: 54px; /* Increase font size of Welcome */
            color: #fff; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 3D text effect */
            margin-bottom: 40px; /* Add more bottom margin for separation */
        }
        .btn {
            margin: 10px;
            padding: 20px 40px; /* Increase button padding */
            background-color: #3399ff; /* Lighter blue button color */
            color: #fff; /* Button text color */
            text-decoration: none;
            border-radius: 50px; /* Round button corners */
            transition: background-color 0.3s ease;
            font-size: 24px; /* Increase button font size */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Button shadow */
            border: none; /* Remove button border */
            outline: none; /* Remove button outline */
            cursor: pointer;
            width: 250px; /* Fixed width for each button */
            display: flex; /* Ensure buttons have the same height */
            justify-content: center; /* Center align button text */
            align-items: center; /* Center align button text */
        }
        .btn:hover {
            background-color: #0077be; /* Darker blue on hover */
        }
        .streamlit-container {
            width: 50%;
            height: 100%;
            overflow: hidden; /* Hide overflow content */
        }
        .streamlit-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="buttons-container">
            <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Welcome!</h2> 
            <div class="btn-container">
                <a class="btn" href="/sales">Explore Sales</a>
                <a class="btn" href="/los">Discover LOS</a>
            </div>
            <div class="btn-container">
                <a class="btn" href="/lms">Check out LMS</a>
                <a class="btn" href="/collections">View Collections</a>
            </div>
        </div>
        <div class="streamlit-container">
            <iframe src="http://localhost:8501"></iframe>
        </div>
    </div>
</body>
</html>
